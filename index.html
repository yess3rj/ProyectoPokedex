<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./img/pokeball.png" type="image" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex__header">
            <div class="pokedex__header-title">
                <h1>POKEDEX</h1>
            </div>
            <div class="pokedex__header-search">
                <form action="" onsubmit="searchPokemon(event)" id="searchPokemon">
                    <input type="text" name="pokemon" autocomplete="off" placeholder="Escribe un nombre o ID...">
                    <button id="reset">
                        <img src="img/pokeball.png" alt="pokeball">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div data-poke.card class="poke-card">
        <div data-poke-name class="title"></div>
        <div data-poke- img-container class="img-container">
            <img data-poke-img class="poke-img" src="./img/shadow.png">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
        <div data-poke-experience class="poke-experience"></div>
       <!--<div data-poke-height class="poke-height"></div> -->
        <!--<div data-poke-weight class="poke-weight"></div> -->
    </div>

    <section class="mostrar">
        <div class="card-body">
            <div class="pokemonCard"></div>
        </div>
        <div class="container">
            <ul id="pokedex"></ul>
        </div> 
    </section>
   

    <script src="main.js"></script>
</body>
</html>
